<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>K-means Clustering Visualization</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>K-means Clustering Visualization</h1>
        <form method="post">
            <label for="num_points">Number of Points:</label>
            <input type="number" id="num_points" name="num_points" value="{{ num_points }}" min="1">
            <br>
            <label for="dimensions">Dimensions (1, 2, or 3):</label>
            <input type="number" id="dimensions" name="dimensions" value="{{ dimensions }}" min="1" max="3">
            <br>
            <label for="clusters">Number of Clusters:</label>
            <input type="number" id="clusters" name="clusters" value="{{ clusters }}" min="1">
            <br>
            <input type="submit" value="Generate Plot">
        </form>

        {% if interactive_plot %}
        <div class="plot-container">
            <h2>Resulting Plot:</h2>
            {{ interactive_plot | safe }}
        </div>
        {% elif image_data %}
        <div class="plot-container">
            <h2>Resulting Plot:</h2>
            <img src="data:image/png;base64,{{ image_data }}" alt="K-means Plot">
        </div>
        {% endif %}
    </div>
</body>
</html>
